<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
        <title>Christmas Countdown</title>
    </head>

    <body>
        <div class="countdown_window">
            <div class="text_content">
                <h1>Christmas is coming to town!</h1>
                <p>Celebrate the magic of the season leading up to the happiest time of the year!</p>
            </div>

            <div class="countdown_timer">
                <div class="timer_window">
                    <p class="counting" id="days">00</p>
                    <p>Days</p>
                </div>
                <div class="timer_window">
                    <p class="counting" id="hours">00</p>
                    <p>Hours</p>
                </div>
                <div class="timer_window">
                    <p class="counting" id="minutes">00</p>
                    <p>Minutes</p>
                </div>
                <div class="timer_window">
                    <p class="counting" id="seconds">00</p>
                    <p>Seconds</p>
                </div>
            </div>



        </div>
    </body>

</html>
